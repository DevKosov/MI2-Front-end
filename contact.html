   <section>
      <h1>Contact</h1>
      <form method="post">
      
         <p><label for="nom">Nom</label></p>
         <input id="nom" type="text" name="nom" required>

         <p><label for="prenom">Prenom</label></p>
         <input id="prenom" type="text" name="prenom">
      
         <p><label for="email">Email</label></p>
         <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
      
         <p><label for="phonenumber">Numero de telehpone</label></p>
         <input id="phonenumber" type="tel" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" name="phonenumber" required> <small> Format : 07 07 07 07 07</small>

         <p><label for="msg">Message</label></p>
         <textarea id="msg" name="msg"></textarea>
      
         <input type="submit" value="Envoyer">

      </form>
   </section>
</body>
